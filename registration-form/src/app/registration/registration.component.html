<p>registration works!</p>

<form (ngSubmit)="submitForm()" #registrationForm="ngForm">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="userData.username" required minlength="3">
      <div *ngIf="registrationForm.controls.username.invalid && (registrationForm.controls.username.dirty || registrationForm.controls.username.touched)">
        <div *ngIf="registrationForm.controls.username.errors?.required">Username is required.</div>
        <div *ngIf="registrationForm.controls.username.errors?.minlength">Username must be at least 3 characters long.</div>
      </div>
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="userData.email" required>
      <div *ngIf="registrationForm.controls.email.invalid && (registrationForm.controls.email.dirty || registrationForm.controls.email.touched)">
        <div *ngIf="registrationForm.controls.email.errors?.required">Email is required.</div>
        <div *ngIf="registrationForm.controls.email.errors?.email">Invalid email format.</div>
      </div>
    </div>
  
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="userData.password" required minlength="6">
      <div *ngIf="registrationForm.controls.password.invalid && (registrationForm.controls.password.dirty || registrationForm.controls.password.touched)">
        <div *ngIf="registrationForm.controls.password.errors?.required">Password is required.</div>
        <div *ngIf="registrationForm.controls.password.errors?.minlength">Password must be at least 6 characters long.</div>
      </div>
    </div>
  
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      <div *ngIf="confirmPassword !== userData.password && (registrationForm.controls.confirmPassword.dirty || registrationForm.controls.confirmPassword.touched)">
        Passwords do not match.
      </div>
    </div>
  
    <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
  </form>
